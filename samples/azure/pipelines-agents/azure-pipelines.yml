trigger:
  branches:
    include:
      - '*'
  paths:
    include:
      - samples/azure/pipeline-agents
pr: none

jobs:
  - job: ubuntu
    displayName: Ubuntu

    pool:
      vmImage: 'ubuntu-20.04'

    steps:
      - script: |
          uname -a
          lsb_release -a

          sudo lshw
        displayName: Core

  - job: windows
    displayName: Windows

    pool:
      vmImage: 'windows-2022'

    steps:
      - script: |
          cmd /c ver

          systeminfo
        displayName: Core
