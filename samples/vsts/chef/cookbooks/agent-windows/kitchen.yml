driver:
  name: vagrant
  vm_hostname: false
  vagrantfiles:
    - ../../kitchen.Vagrantfile

verifier:
  name: inspec

platforms:
  - name: windows
    driver:
      box: gusztavvargadr/windows-server-core
    transport:
      elevated: true
    provisioner:
      max_retries: 4
      wait_for_retry: 300

suites:
  - name: upgrade
    named_run_list: upgrade
